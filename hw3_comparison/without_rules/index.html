<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AuthFlow ‚Äì Sign In / Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg-start: #0f0c29;
      --bg-mid:   #302b63;
      --bg-end:   #24243e;
      --glass-bg: rgba(255,255,255,0.07);
      --glass-border: rgba(255,255,255,0.15);
      --accent:   #7c6ef7;
      --accent-h: #9b8dff;
      --text:     #f0eeff;
      --muted:    rgba(240,238,255,0.55);
      --input-bg: rgba(255,255,255,0.08);
      --error:    #ff6b81;
      --success:  #43e97b;
      --radius:   14px;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-mid), var(--bg-end));
      color: var(--text);
      padding: 24px;
    }

    /* Floating orbs */
    body::before, body::after {
      content: '';
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.35;
      pointer-events: none;
    }
    body::before {
      width: 420px; height: 420px;
      background: radial-gradient(circle, #7c6ef7, transparent);
      top: -120px; left: -100px;
    }
    body::after {
      width: 360px; height: 360px;
      background: radial-gradient(circle, #43e97b, transparent);
      bottom: -100px; right: -80px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 40px 36px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: 0 24px 64px rgba(0,0,0,0.45);
      animation: fadeUp 0.5s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .logo {
      text-align: center;
      margin-bottom: 28px;
    }
    .logo-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 52px; height: 52px;
      border-radius: 16px;
      background: linear-gradient(135deg, var(--accent), #43e97b);
      font-size: 24px;
      margin-bottom: 12px;
      box-shadow: 0 8px 24px rgba(124,110,247,0.45);
    }
    .logo h1 { font-size: 1.45rem; font-weight: 700; letter-spacing: -0.3px; }
    .logo p  { font-size: 0.82rem; color: var(--muted); margin-top: 4px; }

    /* Tabs */
    .tabs {
      display: flex;
      background: rgba(255,255,255,0.06);
      border-radius: 12px;
      padding: 4px;
      margin-bottom: 28px;
    }
    .tab-btn {
      flex: 1;
      padding: 10px;
      border: none;
      background: transparent;
      color: var(--muted);
      font-family: 'Inter', sans-serif;
      font-size: 0.88rem;
      font-weight: 500;
      cursor: pointer;
      border-radius: 9px;
      transition: all 0.25s ease;
    }
    .tab-btn.active {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 4px 14px rgba(124,110,247,0.5);
    }

    /* Forms */
    .form-panel { display: none; }
    .form-panel.active { display: block; }

    .field { margin-bottom: 18px; }
    .field label {
      display: block;
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--muted);
      margin-bottom: 7px;
      letter-spacing: 0.3px;
    }
    .input-wrap {
      position: relative;
    }
    .input-wrap .icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      opacity: 0.55;
      pointer-events: none;
    }
    .input-wrap input {
      width: 100%;
      padding: 12px 14px 12px 40px;
      background: var(--input-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .input-wrap input::placeholder { color: rgba(240,238,255,0.3); }
    .input-wrap input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(124,110,247,0.2);
    }
    .input-wrap input.error {
      border-color: var(--error);
      box-shadow: 0 0 0 3px rgba(255,107,129,0.18);
    }

    .field-error {
      font-size: 0.75rem;
      color: var(--error);
      margin-top: 5px;
      min-height: 16px;
    }

    .forgot {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 18px;
    }
    .forgot a {
      font-size: 0.78rem;
      color: var(--accent-h);
      text-decoration: none;
      transition: opacity 0.2s;
    }
    .forgot a:hover { opacity: 0.75; }

    .btn-primary {
      width: 100%;
      padding: 13px;
      background: linear-gradient(135deg, var(--accent), #9b8dff);
      color: #fff;
      font-family: 'Inter', sans-serif;
      font-size: 0.92rem;
      font-weight: 600;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      letter-spacing: 0.2px;
      transition: transform 0.15s, box-shadow 0.15s, opacity 0.15s;
      box-shadow: 0 6px 20px rgba(124,110,247,0.45);
    }
    .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 10px 28px rgba(124,110,247,0.55); }
    .btn-primary:active { transform: translateY(0); opacity: 0.9; }

    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 22px 0;
      color: var(--muted);
      font-size: 0.78rem;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--glass-border);
    }

    .btn-social {
      width: 100%;
      padding: 11px;
      background: var(--input-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      font-size: 0.87rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: background 0.2s, border-color 0.2s;
    }
    .btn-social:hover { background: rgba(255,255,255,0.12); border-color: rgba(255,255,255,0.28); }

    .footer-note {
      text-align: center;
      font-size: 0.78rem;
      color: var(--muted);
      margin-top: 20px;
    }
    .footer-note a { color: var(--accent-h); text-decoration: none; }
    .footer-note a:hover { text-decoration: underline; }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 28px;
      left: 50%;
      transform: translateX(-50%) translateY(80px);
      background: rgba(20,18,40,0.95);
      border: 1px solid var(--glass-border);
      border-radius: 50px;
      padding: 12px 24px;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(14px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      transition: transform 0.35s cubic-bezier(.22,1,.36,1), opacity 0.35s;
      opacity: 0;
      z-index: 999;
    }
    .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    .toast.success { border-color: rgba(67,233,123,0.4); }
    .toast.success .toast-icon { color: var(--success); }
    .toast.error-t { border-color: rgba(255,107,129,0.4); }
    .toast.error-t .toast-icon { color: var(--error); }

    /* Password toggle */
    .pwd-toggle {
      position: absolute;
      right: 13px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      font-size: 15px;
      padding: 2px;
      transition: color 0.2s;
    }
    .pwd-toggle:hover { color: var(--text); }

    /* Strength bar */
    .strength-wrap { margin-top: 8px; display: none; }
    .strength-wrap.visible { display: block; }
    .strength-bar-bg {
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 99px;
      overflow: hidden;
    }
    .strength-bar {
      height: 100%;
      width: 0;
      border-radius: 99px;
      transition: width 0.3s, background 0.3s;
    }
    .strength-label {
      font-size: 0.72rem;
      margin-top: 4px;
      color: var(--muted);
    }

    /* Checkbox */
    .checkbox-field {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .checkbox-field input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      width: 18px; height: 18px;
      min-width: 18px;
      border: 1.5px solid var(--glass-border);
      border-radius: 5px;
      background: var(--input-bg);
      cursor: pointer;
      position: relative;
      transition: border-color 0.2s, background 0.2s;
      margin-top: 1px;
    }
    .checkbox-field input[type="checkbox"]:checked {
      background: var(--accent);
      border-color: var(--accent);
    }
    .checkbox-field input[type="checkbox"]:checked::after {
      content: '‚úì';
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      color: #fff;
      font-weight: 700;
    }
    .checkbox-field span { font-size: 0.8rem; color: var(--muted); line-height: 1.5; }
    .checkbox-field span a { color: var(--accent-h); text-decoration: none; }
  </style>
</head>
<body>

<div class="card">
  <div class="logo">
    <div class="logo-icon">‚ú¶</div>
    <h1>AuthFlow</h1>
    <p>Your secure gateway</p>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-btn active" id="tab-login"  onclick="switchTab('login')">Log In</button>
    <button class="tab-btn"        id="tab-signup" onclick="switchTab('signup')">Sign Up</button>
  </div>

  <!-- LOGIN FORM -->
  <div class="form-panel active" id="panel-login">
    <form id="login-form" novalidate onsubmit="handleLogin(event)">
      <div class="field">
        <label for="login-email">Email address</label>
        <div class="input-wrap">
          <span class="icon">‚úâ</span>
          <input type="email" id="login-email" placeholder="you@example.com" autocomplete="email" />
        </div>
        <div class="field-error" id="login-email-err"></div>
      </div>
      <div class="field">
        <label for="login-pwd">Password</label>
        <div class="input-wrap">
          <span class="icon">üîí</span>
          <input type="password" id="login-pwd" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" />
          <button type="button" class="pwd-toggle" onclick="togglePwd('login-pwd', this)">üëÅ</button>
        </div>
        <div class="field-error" id="login-pwd-err"></div>
      </div>
      <div class="forgot"><a href="#">Forgot password?</a></div>
      <button type="submit" class="btn-primary" id="login-btn">Log In</button>
    </form>

    <div class="divider">or continue with</div>
    <button class="btn-social" onclick="socialLogin('Google')">
      <svg width="18" height="18" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.6 20.1H42V20H24v8h11.3C33.7 32.7 29.3 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3.1 0 5.8 1.1 7.9 3l5.7-5.7C34.1 6.5 29.3 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20 20-8.9 20-20c0-1.3-.1-2.7-.4-3.9z"/><path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.6 15.1 19 12 24 12c3.1 0 5.8 1.1 7.9 3l5.7-5.7C34.1 6.5 29.3 4 24 4 16.3 4 9.7 8.3 6.3 14.7z"/><path fill="#4CAF50" d="M24 44c5.2 0 9.9-2 13.4-5.2l-6.2-5.2C29.3 35.3 26.8 36 24 36c-5.3 0-9.7-3.3-11.3-8H6.4C9.8 35.7 16.4 44 24 44z"/><path fill="#1976D2" d="M43.6 20.1H42V20H24v8h11.3c-.8 2.2-2.2 4.1-4.1 5.5l6.2 5.2C41.5 35.1 44 30 44 24c0-1.3-.1-2.7-.4-3.9z"/></svg>
      Continue with Google
    </button>

    <p class="footer-note">
      Don't have an account? <a href="#" onclick="switchTab('signup'); return false;">Sign up free</a>
    </p>
  </div>

  <!-- SIGNUP FORM -->
  <div class="form-panel" id="panel-signup">
    <form id="signup-form" novalidate onsubmit="handleSignup(event)">
      <div class="field">
        <label for="signup-name">Full name</label>
        <div class="input-wrap">
          <span class="icon">üë§</span>
          <input type="text" id="signup-name" placeholder="Jane Doe" autocomplete="name" />
        </div>
        <div class="field-error" id="signup-name-err"></div>
      </div>
      <div class="field">
        <label for="signup-email">Email address</label>
        <div class="input-wrap">
          <span class="icon">‚úâ</span>
          <input type="email" id="signup-email" placeholder="you@example.com" autocomplete="email" />
        </div>
        <div class="field-error" id="signup-email-err"></div>
      </div>
      <div class="field">
        <label for="signup-pwd">Password</label>
        <div class="input-wrap">
          <span class="icon">üîí</span>
          <input type="password" id="signup-pwd" placeholder="min. 8 characters"
                 autocomplete="new-password" oninput="checkStrength(this.value)" />
          <button type="button" class="pwd-toggle" onclick="togglePwd('signup-pwd', this)">üëÅ</button>
        </div>
        <div class="strength-wrap" id="strength-wrap">
          <div class="strength-bar-bg"><div class="strength-bar" id="strength-bar"></div></div>
          <div class="strength-label" id="strength-label"></div>
        </div>
        <div class="field-error" id="signup-pwd-err"></div>
      </div>
      <div class="field">
        <label for="signup-confirm">Confirm password</label>
        <div class="input-wrap">
          <span class="icon">üîí</span>
          <input type="password" id="signup-confirm" placeholder="repeat password" autocomplete="new-password" />
          <button type="button" class="pwd-toggle" onclick="togglePwd('signup-confirm', this)">üëÅ</button>
        </div>
        <div class="field-error" id="signup-confirm-err"></div>
      </div>

      <label class="checkbox-field">
        <input type="checkbox" id="agree-terms" />
        <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
      </label>

      <button type="submit" class="btn-primary" id="signup-btn">Create Account</button>
    </form>

    <div class="divider">or continue with</div>
    <button class="btn-social" onclick="socialLogin('Google')">
      <svg width="18" height="18" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.6 20.1H42V20H24v8h11.3C33.7 32.7 29.3 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3.1 0 5.8 1.1 7.9 3l5.7-5.7C34.1 6.5 29.3 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20 20-8.9 20-20c0-1.3-.1-2.7-.4-3.9z"/><path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.6 15.1 19 12 24 12c3.1 0 5.8 1.1 7.9 3l5.7-5.7C34.1 6.5 29.3 4 24 4 16.3 4 9.7 8.3 6.3 14.7z"/><path fill="#4CAF50" d="M24 44c5.2 0 9.9-2 13.4-5.2l-6.2-5.2C29.3 35.3 26.8 36 24 36c-5.3 0-9.7-3.3-11.3-8H6.4C9.8 35.7 16.4 44 24 44z"/><path fill="#1976D2" d="M43.6 20.1H42V20H24v8h11.3c-.8 2.2-2.2 4.1-4.1 5.5l6.2 5.2C41.5 35.1 44 30 44 20c0-1.3-.1-2.7-.4-3.9z"/></svg>
      Continue with Google
    </button>

    <p class="footer-note">
      Already have an account? <a href="#" onclick="switchTab('login'); return false;">Log in</a>
    </p>
  </div>
</div>

<!-- Toast -->
<div class="toast" id="toast">
  <span class="toast-icon" id="toast-icon"></span>
  <span id="toast-msg"></span>
</div>

<script>
  /* ‚îÄ‚îÄ Tab switching ‚îÄ‚îÄ */
  function switchTab(tab) {
    ['login','signup'].forEach(t => {
      document.getElementById('tab-' + t).classList.toggle('active', t === tab);
      document.getElementById('panel-' + t).classList.toggle('active', t === tab);
    });
    clearErrors();
  }

  function clearErrors() {
    document.querySelectorAll('.field-error').forEach(el => el.textContent = '');
    document.querySelectorAll('input').forEach(el => el.classList.remove('error'));
  }

  /* ‚îÄ‚îÄ Validation helpers ‚îÄ‚îÄ */
  function setErr(id, msg) {
    const el = document.getElementById(id);
    if (el) el.textContent = msg;
  }
  function markErr(inputId) {
    document.getElementById(inputId)?.classList.add('error');
  }
  function isValidEmail(v) { return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v); }

  /* ‚îÄ‚îÄ Password toggle ‚îÄ‚îÄ */
  function togglePwd(inputId, btn) {
    const inp = document.getElementById(inputId);
    if (inp.type === 'password') { inp.type = 'text'; btn.textContent = 'üôà'; }
    else { inp.type = 'password'; btn.textContent = 'üëÅ'; }
  }

  /* ‚îÄ‚îÄ Password strength ‚îÄ‚îÄ */
  function checkStrength(val) {
    const wrap = document.getElementById('strength-wrap');
    const bar  = document.getElementById('strength-bar');
    const lbl  = document.getElementById('strength-label');
    if (!val) { wrap.classList.remove('visible'); return; }
    wrap.classList.add('visible');

    let score = 0;
    if (val.length >= 8)  score++;
    if (/[A-Z]/.test(val)) score++;
    if (/[0-9]/.test(val)) score++;
    if (/[^A-Za-z0-9]/.test(val)) score++;

    const levels = [
      { pct: '20%', color: '#ff6b81', label: 'Weak' },
      { pct: '45%', color: '#ffbe76', label: 'Fair' },
      { pct: '70%', color: '#f9ca24', label: 'Good' },
      { pct: '100%', color: '#43e97b', label: 'Strong' },
    ];
    const idx = Math.max(0, score - 1);
    bar.style.width = levels[idx].pct;
    bar.style.background = levels[idx].color;
    lbl.textContent = levels[idx].label;
    lbl.style.color = levels[idx].color;
  }

  /* ‚îÄ‚îÄ Login handler ‚îÄ‚îÄ */
  function handleLogin(e) {
    e.preventDefault();
    clearErrors();
    let valid = true;

    const email = document.getElementById('login-email').value.trim();
    const pwd   = document.getElementById('login-pwd').value;

    if (!email) { setErr('login-email-err', 'Email is required.'); markErr('login-email'); valid = false; }
    else if (!isValidEmail(email)) { setErr('login-email-err', 'Enter a valid email address.'); markErr('login-email'); valid = false; }

    if (!pwd) { setErr('login-pwd-err', 'Password is required.'); markErr('login-pwd'); valid = false; }

    if (!valid) return;

    // Simulate async login
    simulateRequest('login-btn', 'Logging In‚Ä¶', () => {
      showToast('‚úì', 'Logged in successfully!', 'success');
    });
  }

  /* ‚îÄ‚îÄ Sign-up handler ‚îÄ‚îÄ */
  function handleSignup(e) {
    e.preventDefault();
    clearErrors();
    let valid = true;

    const name    = document.getElementById('signup-name').value.trim();
    const email   = document.getElementById('signup-email').value.trim();
    const pwd     = document.getElementById('signup-pwd').value;
    const confirm = document.getElementById('signup-confirm').value;
    const agreed  = document.getElementById('agree-terms').checked;

    if (!name) { setErr('signup-name-err', 'Full name is required.'); markErr('signup-name'); valid = false; }

    if (!email) { setErr('signup-email-err', 'Email is required.'); markErr('signup-email'); valid = false; }
    else if (!isValidEmail(email)) { setErr('signup-email-err', 'Enter a valid email address.'); markErr('signup-email'); valid = false; }

    if (!pwd) { setErr('signup-pwd-err', 'Password is required.'); markErr('signup-pwd'); valid = false; }
    else if (pwd.length < 8) { setErr('signup-pwd-err', 'Password must be at least 8 characters.'); markErr('signup-pwd'); valid = false; }

    if (pwd && confirm !== pwd) { setErr('signup-confirm-err', 'Passwords do not match.'); markErr('signup-confirm'); valid = false; }

    if (!agreed) { showToast('‚ö†', 'Please accept the Terms of Service.', 'error-t'); valid = false; }

    if (!valid) return;

    simulateRequest('signup-btn', 'Creating Account‚Ä¶', () => {
      showToast('‚úì', 'Account created! Welcome aboard üéâ', 'success');
      setTimeout(() => switchTab('login'), 1800);
    });
  }

  /* ‚îÄ‚îÄ Social login stub ‚îÄ‚îÄ */
  function socialLogin(provider) {
    showToast('‚Ñπ', provider + ' OAuth not wired in this demo.', 'success');
  }

  /* ‚îÄ‚îÄ Simulate network request ‚îÄ‚îÄ */
  function simulateRequest(btnId, loadingText, callback) {
    const btn = document.getElementById(btnId);
    const orig = btn.textContent;
    btn.disabled = true;
    btn.textContent = loadingText;
    btn.style.opacity = '0.75';
    setTimeout(() => {
      btn.disabled = false;
      btn.textContent = orig;
      btn.style.opacity = '';
      callback();
    }, 1400);
  }

  /* ‚îÄ‚îÄ Toast ‚îÄ‚îÄ */
  let toastTimer;
  function showToast(icon, msg, type) {
    const t  = document.getElementById('toast');
    const ti = document.getElementById('toast-icon');
    const tm = document.getElementById('toast-msg');
    t.className = 'toast ' + type;
    ti.textContent = icon;
    tm.textContent = msg;
    t.classList.add('show');
    clearTimeout(toastTimer);
    toastTimer = setTimeout(() => t.classList.remove('show'), 3200);
  }
</script>
</body>
